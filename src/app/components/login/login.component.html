<div class="pull-right">
    <mat-toolbar-row>
        <mat-icon [inline]="true" svgIcon="gaggle"></mat-icon>
    </mat-toolbar-row>
</div>


<div class="main-div">
    <mat-card class="my-card">
        <mat-card-content>
            <form class="my-form">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" name="username">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input [formControl]="passwordFormControl" [errorStateMatcher]="matcher" matInput
                        [type]="hide ? 'password' : 'text'" placeholder="Password" name="password">
                    <button *ngIf="passwordFormControl.value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="passwordFormControl.setValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                </mat-form-field>
                <mat-checkbox class="example-margin" [(ngModel)]="isRemember" name="rememberCheckbox">Remember
                </mat-checkbox>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
        </mat-card-actions>
    </mat-card>
</div>


<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <a (click)="openDialog('register')"><u>Register</u></a> | 
            <a (click)="openDialog('forgotPw')">Forgot password?</a>
        </div>
    </div>
</footer>
