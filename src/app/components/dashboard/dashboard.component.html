<section fxLayout fxLayoutAlign="space-between center">

    <div class="pull-right">
        <mat-toolbar-row>
            <mat-icon [inline]="true" svgIcon="gaggle"></mat-icon>
        </mat-toolbar-row>
    </div>
    
    
    <div>
      <mat-icon svgIcon="alert">Save unsuccessful</mat-icon>
      <mat-icon >autorenew</mat-icon>
    </div>
  </section>
  <section fxLayout fxLayoutAlign="space-between center">
    <div>
      <button mat-icon-button class="mat-raised-button"	> 
        <mat-icon>search</mat-icon>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
      <button mat-icon-button class="mat-raised-button"	> 
        <mat-icon>cloud_download</mat-icon>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
      <button mat-icon-button class="mat-raised-button"	> 
        <mat-icon>cloud_download</mat-icon>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
     </div>
     <div>
     <mat-form-field>
      <mat-icon matPrefix>filter_alt</mat-icon>
      <mat-label>Filter by keyword</mat-label>
      <input matInput  placeholder="Find..." #input>
    </mat-form-field>
    <button mat-icon-button class="mat-raised-button"	> 
      <mat-icon>file_download</mat-icon>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  </section>
  
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
